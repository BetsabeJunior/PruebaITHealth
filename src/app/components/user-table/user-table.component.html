<main>
    <div class="button-container">
        <button class="create-user-button" routerLink="/crear-usuario">Crear Usuario</button>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Compañía</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.address.city }} - {{ user.address.street }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.company.name }}</td>
                    <td>
                        <button class="btn-ver" (click)="getUserId(user.id)">Ver información</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
